<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Get the full path including the query string and hash
    var originalPath = window.location.pathname + window.location.search + window.location.hash;
    
    // Redirect to the base URL and pass the original path as a hash fragment
    window.location.replace('/portfolio/index.html#' + originalPath);
  </script>
</head>
<body>
</body>
</html>
