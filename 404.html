<!-- public/404.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    (function () {
      // keep 1 segment for /portfolio/
      var pathSegmentsToKeep = 1;
      var l = window.location;

      var baseUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + pathSegmentsToKeep)
          .join("");

      // Ensure only one trailing slash
      if (!baseUrl.endsWith("/")) baseUrl += "/";

      // Redirect to base with ?p=<rest of path>
      l.replace(
        baseUrl +
        "?p=" +
        encodeURIComponent(
          l.pathname.split("/").slice(1 + pathSegmentsToKeep).join("/")
        ).replace(/%2F/g, "/") +
        l.search +
        l.hash
      );
    })();
  </script>
</head>

<body></body>

</html>
