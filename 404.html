<!-- public/404.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Page Not Found</title>

  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License â€” https://github.com/rafgraph/spa-github-pages
    (function () {
      // Adjust this if your repo name changes
      var pathSegmentsToKeep = 1; // keeps /portfolio/
      var l = window.location;
      var baseUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + pathSegmentsToKeep)
          .join("/");

      // Redirect to the base URL with ?p=<path> query
      l.replace(
        baseUrl +
        "/?p=" +
        encodeURIComponent(l.pathname.slice(1)).replace(/%2F/g, "/") +
        l.search +
        l.hash
      );
    })();
  </script>
</head>

<body></body>

</html>
